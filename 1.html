<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Mint NFT on Metaverse</title>

		<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>

		<style>
			body { margin: 0; }
		</style>

        <link rel="stylesheet" href="1.css">
	</head>
	<body>
		<script type="module" src="./1.js"></script>
		<script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
		<form onsubmit="return false">
			<div>
				
				<em>NFT name</em> <input placeholder="Enter your NFT name" type="text" id="nft_shape" required />
				
				<br>
				<em>NFT width</em> <input  type="text" id="nft_width" required />
				<em>&nbsp &nbsp X position</em> <input type="text" id="nft_x" required />
				<br>
				<em>NFT height</em> <input type="text" id="nft_height" required />
				<em>&nbsp Y position</em> <input type="text" id="nft_y" required />
				<br>
				<em>NFT depth</em> <input type="text" id="nft_depth" required />
				<em>&nbsp &nbsp Z position</em> <input type="text" id="nft_z" required />
				<br>
			  <button id="mint" type="submit" class="btn btn-primary">
				Create a new NFT!
			  </button>
			</div>
		  </form>


	</body>
</html>
